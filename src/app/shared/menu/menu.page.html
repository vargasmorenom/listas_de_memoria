<ion-menu menuId="1" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button menu="1">
          <ion-icon name="close-circle" class="close-circle"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      @for(item of menuApp; track item){
        <ion-item detail="true">
          <ion-label>Enlace</ion-label>
        </ion-item>

      }
   
    </ion-menu-toggle>


  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-content [fullscreen]="true">
    <ion-icon name="close" size="large" color="dark"></ion-icon>
  </ion-content>
</div>
